name: CI - Tests avec Docker Compose

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout du repo
        uses: actions/checkout@v4

      - name: 📦 Installer Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: 🚀 Lancer l'API et la BDD avec Docker Compose
        run: docker compose -f docker-compose.test.yml up

      - name: 📂 Sauvegarder les rapports de tests de l'api en cas d'échec
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-api
          path: ./tests/reports/api/

      - name: 🧹 Nettoyer les conteneurs Docker
        run: docker compose -f docker-compose.test.yml down
